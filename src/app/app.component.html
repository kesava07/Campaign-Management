<section class="navbar_align">
  <nav class="navbar navbar-expand-md bg-dark navbar-dark shadow fixed-top">
    <a class="navbar-brand" routerLink="/login">
      <img src="../assets/survey.png" height="35" width="35" />
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="navbar-nav" *ngIf="isUserExist">
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" routerLink="/create-survey">Create Survey</a>
        </li>
        <li class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" routerLink="/surveys">My Surveys</a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li *ngIf="!isUserExist" class="nav-item" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a class="nav-link" routerLink="/login">Login</a>
        </li>
        <li *ngIf="isUserExist" class="nav-item">
          <button class="btn btn-link" (click)="logoutUser()">Logout</button>
        </li>
      </ul>
    </div>
  </nav>
</section>
