<div class="container">
    <div class="row pt-5">
        <div class="col-lg-4"></div>
        <div class="col-lg-4">
            <div class="card card-body py-3 mb-3 shadow-sm">
                <div class="text-center mb-3">
                    <i class="fa fa-user-circle-o fa-3x text-dark"></i>
                </div>
                <h3 class="text-center mb-4">Login</h3>
                <div class="row">
                    <div class="col-lg-12">
                        <form #loginData="ngForm" (ngSubmit)="handleLogin(loginData)">
                            <div class="form-group mb-3">
                                <label class="font-weight-bold small" for="email">Email address:</label>

                                <input required email type="email" id="email" class="form-control" #email="ngModel" ngModel
                                    placeholder="email" name="email" />

                            </div>
                            <div class="form-group mb-3">
                                <label class="font-weight-bold small" for="password">Password:</label>

                                <input required minlength="6" #password="ngModel" ngModel id="password" type="password" class="form-control"
                                    placeholder="password" name="password" autoComplete='' />

                            </div>
                            <div class="text-center">
                                <button class="btn btn-dark btn-block">Login</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="card card-footer shadow-sm">
                <span class="text-center small">Not have an Account ?
                    <a routerLink="/register">Signup</a></span>
            </div>
        </div>
    </div>
</div>
