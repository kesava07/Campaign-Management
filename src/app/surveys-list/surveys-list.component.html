<section class="container-fluid">
    <div class="card card-body mb-2 p-2">
        <h3 class="text-center m-0">My Surveys</h3>
    </div>
    <div class="card card-body">
        <table class="table table-bordered text-center">
            <thead>
                <tr>
                    <th>S.No</th>
                    <th>Survey Name</th>
                    <th>Start Date</th>
                    <th>End Date</th>
                    <th>Total Questions</th>
                    <th>Status</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let survey of surveyData; let i = index">
                    <td>{{i+1}}</td>
                    <td>{{survey.surveyName}}</td>
                    <td>{{survey.surveyStartDate | date}}</td>
                    <td>{{survey.surveyEndDate | date}}</td>
                    <td>{{survey.questions.length}}</td>
                    <td>
                        <span class="badge" [ngClass]="{
                            'badge-success':survey.status === 'Active',
                            'badge-primary':survey.status === 'Upcoming',
                            'badge-danger':survey.status === 'Expired'
                          }"> {{survey.status}}</span>
                    </td>
                    <td>
                        <button class="btn btn-sm btn-primary mr-2">View</button>
                        <button class="btn btn-sm btn-success mr-2" (click)="startSurvey(i)" >Start</button>
                        <button class="btn btn-sm btn-danger">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
